name: CI Workflow

on:
  push:
  pull_request:
    branches:
      - main
jobs:
  Check:
    timeout-minutes: 40
    continue-on-error: ${{ matrix.optional || false }}
    runs-on: ${{ matrix.os }}
    name: >-
      ${{ matrix.nox-session || matrix.task }}
      (${{ matrix.os }}, ${{ matrix.python-version }})
      ${{ matrix.optional && '[OPTIONAL]' }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-2025]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        nox-session: [test, example]

        include:

          - os: ubuntu-latest
            python-version: ''
            nox-session: ''
            task: shellcheck

          - os: ubuntu-latest
            python-version: '3.12'
            nox-session: flake8

          - os: ubuntu-latest
            python-version: '3.12'
            nox-session: pylint
            additional-sys-deps: libvirt-dev

          - os: ubuntu-latest
            python-version: '3.12'
            nox-session: mypy

          - os: ubuntu-latest
            python-version: '3.12'
            nox-session: docs

          - os: ubuntu-latest
            python-version: '3.12'
            nox-session: coverage

    env:
      NOXSESSION: ${{ matrix.nox-session }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
        if: matrix.python-version

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install libgirepository1.0-dev libcairo2-dev ${{ matrix.additional-sys-deps }}
        if: startsWith(matrix.os, 'ubuntu')

      - name: Install Nox
        run: pip install nox toml
        if: matrix.nox-session

      - name: Run Nox
        run: nox -v
        if: matrix.nox-session

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0
        if: matrix.task == 'shellcheck'
