[pytest]
addopts =
        --strict-markers
        --self-contained-html
        --no-header
        --tb=short
        -rA
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
render_collapsed = true
junit_logging = all
junit_suite_name = LISAv3
junit_duration_report = call
timeout = 1200
filterwarnings =
        ignore:Module already imported so cannot be rewritten
