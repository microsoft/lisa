# this runbook overwrites test criteria and uses to debug test cases by name pattern.
variable:
  - name: retry
    value: 0
  - name: times
    value: 1
  - name: use_new_environment
    value: false
  - name: ignore_failure
    value: false
testcase:
  - criteria:
      name: $(case)
    times: $(times)
    retry: $(retry)
    use_new_environment: $(use_new_environment)
    ignore_failure: $(ignore_failure)
    enabled: $(enable_tests)
