name: azurefirewallsampletest
include:
  - path: /home/bala/lisa/microsoft/runbook/tiers/tier.yml
variable:
  - name: location
    value: "westus2"
  - name: rgname
    value: "setupazfwthreesubnetretry3"
  - name: imagename
    value: "MicrosoftCBLMariner:cbl-mariner:cbl-mariner-2-gen2:2.20250429.01"
  - name: deploy
    value: true
  - name: concurrency
    value: 1
  - name: waitdelete
    value: false
  - name: admin_private_key_file
    value: ""
    is_secret: true
  - name: admin_password
    value: ""
    is_secret: true
  - name: keep_environment
    value: "always"
  - name: vhd
    value: ""
  - name: vm_size
    value: ""
  - name: test_case_name
    value: "setup_azureFirewall"
  - name: use_public_address
    value: true
concurrency: $(concurrency)
notifier:
  - type: html
  - type: env_stats
platform:
  - type: azure
    admin_private_key_file: $(admin_private_key_file)
    admin_password: $(admin_password)              
    keep_environment: $(keep_environment)
    azure:
      resource_group_name: $(rgname)
      deploy: $(deploy)
      subscription_id: "11764614-ffac-4e4d-8506-bdf64388ce6c"
      wait_delete: $(waitdelete)
    requirement:
      core_count:
        min: 2
      azure:
        marketplace: $(imagename)
        vhd: $(vhd)
        location: $(location)
        vm_size: $(vm_size)
testcase:
  - criteria:
      name: $(test_case_name)